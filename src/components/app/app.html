<md-sidenav md-component-id="sidenav"
  class="md-sidenav-left md-whiteframe-z2"
  md-is-locked-open="$mdMedia('gt-md')">

  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>{{app.root.label}}</span>
    </h2>
  </md-toolbar>

  <md-content flex role="navigation">

    <ul class="menu">
      <li ng-repeat="item in app.root.children">
        <md-button ng-href="{{ item.url }}" href="#">{{ item.label }}</md-button>
      </li>
    </ul>

  </md-content>
</md-sidenav>

<md-content flex layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="start center">

      <md-button ng-click="app.toggleNav()" hide-gt-md aria-label="Toggle sidebar">
        <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
      </md-button>

      <h2 hide-gt-md>
        <span>{{app.root.label}}</span>
      </h2>

    </div>
  </md-toolbar>

  <md-content flex md-scroll-y ui-view class="md-padding"></md-content>
</md-content>
